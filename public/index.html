<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta name="theme-color" content="#7C442B">
	<meta name="description" content="An app to show retail prices for liquor in Delhi">
	<meta name="keywords" content="Delhi, New Delhi, Liquor, Beer, Gin, Whiskey, Vodka, Rum, Brandy, Foreign, Indian">
	<!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<link rel="shortcut icon" href="%PUBLIC_URL%/icon.png">
	<!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
	<title>Delhiquor | Retail Liquor Prices Delhi</title>
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Vast+Shadow" rel="stylesheet">
	<style>
		* {
			border: 0;
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
			width: 100%;
		}

		body.loading {
			overflow: hidden;
		}

		body.loading div.loader {
			display: flex;
			height: 100%;
			width: 100%;
			justify-content: center;
			align-items: center;
			background: #e9e9e9;
		}

		div.loader {
			display: none;
		}

		img.loader {
			height: 400px;
			width: 400px;
		}

		img.background {
			position: fixed;
			height: 100%;
			width: 100%;
			z-index: -1;
			-webkit-animation: move 50s infinite alternate;
			animation: move 50s infinite alternate;
		}

		.overlay {
			height: 100%;
			width: 100%;
			position: relative;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-pack: center;
			-ms-flex-pack: center;
			justify-content: center;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			z-index: 1;
			overflow: auto;
			background: rgba(245, 245, 245, 0.5);
		}

		@-webkit-keyframes move {
			0% {
				-webkit-transform: scale(1) rotate(0deg);
				transform: scale(1) rotate(0deg);
			}
			25% {
				-webkit-transform: scale(1.5) rotate(10deg);
				transform: scale(1.5) rotate(10deg);
			}
			50% {
				-webkit-transform: scale(1) rotate(0deg);
				transform: scale(1) rotate(0deg);
			}
			75% {
				-webkit-transform: scale(1.5) rotate(-10deg);
				transform: scale(1.5) rotate(-10deg);
			}
			100% {
				-webkit-transform: scale(1) rotate(0deg);
				transform: scale(1) rotate(0deg);
			}
		}

		@keyframes move {
			0% {
				-webkit-transform: scale(1) rotate(0deg);
				transform: scale(1) rotate(0deg);
			}
			25% {
				-webkit-transform: scale(1.5) rotate(10deg);
				transform: scale(1.5) rotate(10deg);
			}
			50% {
				-webkit-transform: scale(1) rotate(0deg);
				transform: scale(1) rotate(0deg);
			}
			75% {
				-webkit-transform: scale(1.5) rotate(-10deg);
				transform: scale(1.5) rotate(-10deg);
			}
			100% {
				-webkit-transform: scale(1) rotate(0deg);
				transform: scale(1) rotate(0deg);
			}
		}
	</style>
</head>

<script>
	window.onload = function () {
		document.querySelector('body').className = "";
	}

</script>

<body class="loading">
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div class="loader">
		<img src="./assets/loading-beer.gif" alt="loader" class="loader" />
	</div>
	<img src="./assets/background.jpg" alt="background" class="background" />
	<div class="overlay">
		<div id="root"></div>
	</div>

</body>

</html>
